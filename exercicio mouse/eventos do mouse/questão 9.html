<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Parágrafo Clicável</title>
</head>
<body>
    <p id="meuParagrafo">Clique aqui</p>

    <script>
        // Variável para contar o número de cliques
        let cliqueContagem = 0;

        // Seleciona o parágrafo pelo ID e adiciona o evento de clique
        document.getElementById("meuParagrafo").addEventListener("click", function() {
            cliqueContagem++;

            if (cliqueContagem === 1) {
                this.textContent = "Você clicou aqui";
            } else if (cliqueContagem === 2) {
                this.textContent = "Clicado novamente!";
            }
        });
    </script>
</body>
</html>
