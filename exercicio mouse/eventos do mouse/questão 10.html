<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Eventos</title>
    <style>
        /* Estilo para a div */
        #minhaDiv {
            width: 300px;
            height: 150px;
            background-color: lightgray;
            margin-top: 20px;
            position: relative;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <!-- Parágrafo clicável -->
    <p id="meuParagrafo">Clique aqui</p>

    <!-- Div para mostrar as coordenadas do mouse -->
    <div id="minhaDiv">
        <p id="coordenadas">Posição do cursor: </p>
    </div>

    <script>
        // Variável para contar o número de cliques
        let cliqueContagem = 0;

        // Adiciona um evento de clique ao parágrafo
        document.getElementById("meuParagrafo").addEventListener("click", function() {
            cliqueContagem++;

            if (cliqueContagem === 1) {
                this.textContent = "Você clicou aqui";
            } else if (cliqueContagem === 2) {
                this.textContent = "Clicado novamente!";
            }
        });

        // Adiciona um evento de mousemove à div para capturar a posição do cursor
        document.getElementById("minhaDiv").addEventListener("mousemove", function(event) {
            let x = event.offsetX;
            let y = event.offsetY;
            document.getElementById("coordenadas").textContent = `Posição do cursor: (${x}, ${y})`;
        });
    </script>
    
</body>
</html>
