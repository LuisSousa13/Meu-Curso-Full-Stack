<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Div</title>
    <style>
        .clickable-div {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<div class="clickable-div" onclick="this.innerHTML = 'Div clicada!'">
    Clique aqui
</div>

</body>
</html>
