<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Alteração de Cor</title>
    <style>
        .clickable-paragraph {
            padding: 10px;
            background-color: lightgray;
            cursor: pointer;
        }
    </style>
</head>
<body>

<p class="clickable-paragraph" onclick="this.style.backgroundColor = 'blue'; this.style.color = 'white';">
    Clique aqui para mudar a cor de fundo para azul!
</p>

</body>
</html>
