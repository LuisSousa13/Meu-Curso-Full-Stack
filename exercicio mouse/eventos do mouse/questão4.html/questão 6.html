<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Arrastar</title>
    <style>
        .draggable-div {
            width: 200px;
            height: 100px;
            background-color: lightgray;
            cursor: grab;
            position: relative;
            user-select: none;
        }
    </style>
</head>
<body>

<div class="draggable-div" id="myDiv">
    Arraste-me
</div>

<script>
    var div = document.getElementById('myDiv');
    var isDragging = false;

    div.addEventListener('mousedown', function(e) {
        isDragging = true;
        div.style.backgroundColor = 'lightgreen'; // Altera a cor ao iniciar o arrasto
    });

    document.addEventListener('mousemove', function(e) {
        if (isDragging) {
            // Ajusta a posição da div conforme o movimento do mouse, se desejado
            var rect = div.getBoundingClientRect();
            div.style.left = (e.clientX - rect.width / 2) + 'px';
            div.style.top = (e.clientY - rect.height / 2) + 'px';
        }
    });

    document.addEventListener('mouseup', function() {
        if (isDragging) {
            isDragging = false;
            div.style.backgroundColor = 'lightgray'; // Restaura a cor após o arrasto
        }
    });
</script>

</body>
</html>
