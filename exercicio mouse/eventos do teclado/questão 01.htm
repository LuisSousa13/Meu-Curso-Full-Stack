<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Captura de evento keydown</title>
</head>
<body>
    <input type="text" id="meuCampoTexto" placeholder="Digite algo aqui...">

    <script>
        // Seleciona o campo de texto pelo ID
        const campoTexto = document.getElementById("meuCampoTexto");

        // Adiciona um event listener para o evento keydown
        campoTexto.addEventListener("keydown", function(event) {
            console.log(`Tecla pressionada: ${event.key}`);
            // Aqui você pode adicionar qualquer lógica que deseja executar ao pressionar uma tecla
        });
    </script>
</body>
</html>
