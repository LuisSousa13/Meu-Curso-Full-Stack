<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Prevenir Ação Padrão</title>
</head>
<body>
    <input type="text" id="meuCampoTexto" placeholder="Pressione Enter para ver o efeito...">

    <script>
        // Seleciona o campo de texto pelo ID
        const campoTexto = document.getElementById("meuCampoTexto");

        // Adiciona um event listener para o evento keydown
        campoTexto.addEventListener("keydown", function(event) {
            // Verifica se a tecla pressionada é a tecla Enter
            if (event.key === "Enter") {
                // Previne a ação padrão do evento
                event.preventDefault();
                console.log("Ação padrão da tecla Enter foi prevenida!");
            }
        });
    </script>
</body>
</html>
