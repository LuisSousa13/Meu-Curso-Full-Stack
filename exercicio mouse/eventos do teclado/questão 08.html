<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Tecla em Todos os Elementos</title>
</head>
<body>
    <h1>Pressione qualquer tecla</h1>
    <input type="text" placeholder="Digite aqui...">
    <button>Botão</button>
    <textarea placeholder="Texto aqui..."></textarea>

    <script>
        function adicionarEventoTecla(elemento) {
            elemento.addEventListener('keydown', function(event) {
                console.log(`Tecla pressionada: ${event.key} em ${elemento.tagName}`);
            });
        }

        // Obtém todos os elementos na página
        const todosElementos = document.querySelectorAll('*');

        // Adiciona o evento de tecla a cada elemento
        todosElementos.forEach(adicionarEventoTecla);
    </script>
</body>
</html>
