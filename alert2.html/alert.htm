<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Usuário</title>
</head>
<body>
    <h1>Informações do Usuário</h1>

    <script>
        // Pedindo ao usuário para informar o nome
        let nome = prompt("Informe seu nome:");

        // Pedindo ao usuário para informar a idade
        let idade = prompt("Informe sua idade:");

        // Pedindo ao usuário para informar a altura
        let altura = prompt("Informe sua altura (em metros):");

        // Montando a mensagem com todas as informações
        let mensagem = "Nome: " + nome + "\nIdade: " + idade + " anos\nAltura: " + altura + " metros";

        // Exibindo a mensagem com todas as informações
        alert(mensagem);
    </script>
</body>
</html>
