<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <script>
        function adicionarItem() {
            var novoItem = document.getElementById("novoItem").value;
            if (novoItem.trim() !== "") {
                var ul = document.getElementById("listaCompras");
                var li = document.createElement("li");
                li.appendChild(document.createTextNode(novoItem));
                ul.appendChild(li);
                document.getElementById("novoItem").value = "";
            } else {
                alert("Por favor, insira um item válido.");
            }
        }
    </script>
</head>
<body>
    <h1>Lista de Compras</h1>
    <ul id="listaCompras">
        <li>Pão</li>
        <li>Leite</li>
        <li>Ovos</li>
        <li>Queijo</li>
        <li>Frutas</li>
        <li>Verduras</li>
        <li>Café</li>
        <li>Açúcar</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>
    <input type="text" id="novoItem" placeholder="Novo item">
    <button onclick="adicionarItem()">Adicionar</button>
    <button id="remover-btn">Remover Último</button>
    <script src="script.js"></script>
</body>
</html>
