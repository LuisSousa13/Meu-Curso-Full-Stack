<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário em HTML</title>

    
</head>
<body>
            <h2>Formulário de Contato</h2>

            form action="/processar-formulario"method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu email">

            <label for="idade">idade:</label>
            <input type="number" id="idade" name="idade" required placeholder="Digite sua idade">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required placeholder="Digite sua mensagem"></textarea>
            label for="genero">Genero:</label>
            <input type="radio"id="masculino" name="genero" value="masculino">
            <label for="masculino"></label>
            <input type="radio"id="feminino" name="genero"value="feminino">
            <label for="feminino"></label>
            <label for="interesses">interesses:</label>
            <input type="checkbox"id="esportes" name="interesses" value="esportes">
            <label for="esportes"></label>
            <input type="checkbox" id="musica" name="interesses" value="musica">
            <label for="musica"></label>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
